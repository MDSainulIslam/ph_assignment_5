<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>

    <!-- tailwind cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>

    <header class="flex items-center justify-between w-11/12 mx-auto p-3">


        <div class="logo flex items-center">
            <div class="logo-img w-8">
                <img src="./assets/logo.png" alt="">
            </div>
            
            <div class="logo-content ml-5">
                <h1 class="font-bold text-xl text-[#006747]">Emergency <br> Service</h1>
            </div>
        </div>


        <div class="logo-buttons flex items-center justify-between gap-5">


            <div class="flex justify-center items-center w-32 h-14 rounded-[50px] bg-[#41ff6b1a] gap-2">
                <span class="font-bold">0</span>
                <img class="w-7" src="./assets/heart.png" alt="">
            </div>

            <div class="flex justify-center items-center w-32 h-14 rounded-[50px] bg-[#41ff6b1a] gap-2">
                <span class="font-bold">100</span>
                <img class="w-7" src="./assets/coin.png" alt="">
            </div>

            <div class="flex justify-center items-center w-32 h-14 rounded-[50px] bg-[#00A63E]">
                <p class="text-white">
                    <span>2</span> copy
                </p>
            </div>



        </div>

        
    </header>
    
    <section>
        <div class="banner text-center text-white bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-3">
            <img class="mx-auto w-[92px]" src="./assets/logo-dark.png" alt="">
            <h1 class="font-bold text-4xl">Emergency Service Directory</h1>
            <p>Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
        </div>
        <div class="bg-linear-to-r/longer from-indigo-500 to-teal-400"></div>
    </section>
    
</body>
</html>
